<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no" />
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="css/app.css"  media="screen,projection"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Let browser know website is optimized for mobile-->
     <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <title>Pho Bot Controller</title>
</head>
<body class='grey lighten-5'>
    <div class="container">
        
        <div class="container">
            <h2>Pho Bot</h2>
            <div class='row'>
                <div class="col s3">&nbsp;</div>

                <div class="col s3">
                    <button class='btn waves-effect waves-light btn-large' 
                        onclick="setControl('F-100')">
                        <i class="large material-icons">navigation</i>
                    </button>
                </div>

                <div class="col s3">&nbsp;</div>
            </div>
            
            <div class='row'>
                <div class="col s3">
                <button class='btn waves-effect waves-light btn-large' 
                    onclick="setControl('L-50')">
                    <i class="large material-icons">fast_rewind</i> &lt;
                </button>
                </div>

                <div class="col s3">
                    <button class='btn waves-effect waves-light btn-large red' 
                        onclick="setControl('S')">
                        <i class="large material-icons">stop</i>X
                    </button>
                </div>

                <div class="col s3">
                <button class='btn waves-effect waves-light btn-large' 
                    onclick="setControl('R-50')">
                    <i class="large material-icons">fast_forward</i> &gt;
                </button>
                </div>
            </div>
            
            <div class='row'>
                <div class="col s3">&nbsp;</div>

                <div class="col s3">
                <button class='btn waves-effect waves-light btn-large' 
                    onclick="setControl('B-100')">
                    <i class="large material-icons">play_for_work</i>
                </button>
                </div>

                <div class="col s3">&nbsp;</div>
            </div>

            <div class="row"></div>

            <div class="row">
                <div class="input-field col s6">
                  <input value="" id="device_id" type="text" class="validate">
                  <label class="active" for="device_id">Device Id</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                  <input value="43dc025f2ad76ad8b8a68b0590fc0d211b94a" id="access_token" type="text" class="validate">
                  <label class="active" for="access_token">Access Token</label>
                </div>
            </div>

        </div> <!-- container -->
        
    </div>

    <script src='cordova.js'></script>
    <script src='js/jquery-2.1.3.min.js'></script>
    <script src='js/materialize.min.js'></script>
    <script src='js/app.js'></script>
</body>
</html>
